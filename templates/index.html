<!DOCTYPE html>
<html>
<head>
    <title>Caps Agent</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        textarea {
            width: 90%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .response-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #eee;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .response-box h3 { margin-top: 0; }
        pre {
             white-space: pre-wrap; /* Handle long lines */
             word-wrap: break-word; /* Handle long lines */
        }
    </style>
</head>
<body>
    <h1>Ask the Caps Agent</h1>
    <form action="/ask" method="post">
        <textarea name="user_query" placeholder="Enter your query here...">{{ query if query else '' }}</textarea><br>
        <button type="submit">Ask</button>
    </form>

    {% if response %}
    <div class="response-box">
        <h3>Response:</h3>
        <pre>{{ response }}</pre>
    </div>
    {% endif %}

    {# Add section for execution trace #}
    {% if trace %}
    <div class="response-box" style="margin-top: 30px; background-color: #e9e9e9;">
        <h3>Execution Trace (result.new_items):</h3>
        <pre>{{ trace }}</pre>
    </div>
    {% endif %}
</body>
</html>
